<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AzuraCast Radio Player - CulturaRetro</title>
<style>
  /* Reset y base */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #f0f0f0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 2rem;
    user-select: none;
  }
  .azuracast-container {
    width: 100%;
    max-width: 480px;
    background: #1f1f1f;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    padding: 1.5rem 2rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .station-title {
    font-weight: 700;
    font-size: 1.8rem;
    color: #3db4f2;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    margin-bottom: .5rem;
  }
  .station-status {
    font-size: 0.9rem;
    color: #7a7a7a;
    text-align: center;
    margin-bottom: 1rem;
    font-style: italic;
  }
  .player {
    background: #2a2a2a;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    padding: 1rem 1.5rem;
    box-shadow: inset 0 0 8px #3db4f2a0;
  }
  .track-info {
    display: flex;
    flex-direction: column;
    margin-bottom: 1rem;
    gap: 0.25rem;
    color: #e0e0e0;
    font-weight: 600;
    font-size: 1.1rem;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
  }
  .track-title {
    color: #3db4f2;
  }
  .track-artist {
    font-size: 0.9rem;
    font-weight: 400;
    color: #a1a1a1;
  }
  .progress-container {
    position: relative;
    width: 100%;
    height: 8px;
    background: #3e3e3e;
    border-radius: 5px;
    cursor: pointer;
    overflow: hidden;
    margin-bottom: 1rem;
    transition: background 0.3s ease;
  }
  .progress-container:hover {
    background: #3db4f2;
  }
  .progress-bar {
    background: linear-gradient(90deg, #3db4f2, #06b3e8);
    height: 100%;
    width: 0%;
    border-radius: 5px;
    transition: width 0.3s ease;
  }
  .controls {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1.5rem;
  }
  .control-button {
    background: none;
    border: 2px solid #3db4f2;
    color: #3db4f2;
    width: 42px;
    height: 42px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    font-size: 1.3rem;
    user-select: none;
  }
  .control-button:hover {
    background-color: #3db4f2;
    color: #121212;
    box-shadow: 0 0 12px #3db4f2;
  }
  .control-button:active {
    transform: scale(0.95);
    transition: transform 0.1s ease;
  }
  .time-info {
    font-size: 0.9rem;
    color: #7a7a7a;
    display: flex;
    justify-content: space-between;
    font-family: 'Courier New', Courier, monospace;
    user-select: none;
  }
  @media (max-width: 500px) {
    .azuracast-container {
      max-width: 100%;
      padding: 1rem 1.2rem;
    }
    .station-title {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>

<div class="azuracast-container">
  <div class="station-title">CulturaRetro</div>
  <div class="station-status">En vivo</div>

  <div class="player">
    <div class="track-info">
      <div class="track-title" id="track-title">En vivo</div>
      <div class="track-artist" id="track-artist">CulturaRetro Radio</div>
    </div>

    <div class="progress-container" id="progress-container" title="Click para avanzar">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div class="time-info">
      <span id="current-time">0:00</span>
      <span id="duration">---</span>
    </div>

    <div class="controls">
      <button class="control-button" id="play-pause" title="Play/Pause">&#9658;</button>
      <button class="control-button" id="stop" title="Stop">&#9724;</button>
    </div>
  </div>

  <!-- Audio oculto -->
  <audio id="audio" preload="metadata" crossorigin="anonymous">
    <source src="https://culturaretro.online/listen/live/radio.aac" type="audio/aac" />
    Tu navegador no soporta reproducción de audio.
  </audio>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('play-pause');
  const stopBtn = document.getElementById('stop');
  const progressContainer = document.getElementById('progress-container');
  const progressBar = document.getElementById('progress-bar');
  const currentTimeEl = document.getElementById('current-time');
  const durationEl = document.getElementById('duration');
  const trackTitle = document.getElementById('track-title');
  const trackArtist = document.getElementById('track-artist');

  // Función para mostrar icono Play/Pause
  function updatePlayPauseIcon() {
    if(audio.paused) {
      playPauseBtn.innerHTML = '&#9658;'; // ►
      playPauseBtn.title = "Play";
    } else {
      playPauseBtn.innerHTML = '&#10073;&#10073;'; // ||
      playPauseBtn.title = "Pausar";
    }
  }

  // Formatear segundos en MM:SS
  function formatTime(time) {
    const mins = Math.floor(time / 60);
    const secs = Math.floor(time % 60);
    return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
  }

  // Actualizar duración cuando carga metadata (si disponible)
  audio.addEventListener('loadedmetadata', () => {
    if (isNaN(audio.duration) || audio.duration === Infinity) {
      durationEl.textContent = "---";
    } else {
      durationEl.textContent = formatTime(audio.duration);
    }
  });

  // Actualizar progreso y tiempo actual mientras se reproduce
  audio.addEventListener('timeupdate', () => {
    if(audio.duration && audio.duration !== Infinity) {
      const progressPercent = (audio.currentTime / audio.duration) * 100;
      progressBar.style.width = progressPercent + '%';
      currentTimeEl.textContent = formatTime(audio.currentTime);
    } else {
      // Para streaming en vivo sin duración fija
      currentTimeEl.textContent = formatTime(audio.currentTime);
      progressBar.style.width = '100%'; // barra llena o animación?
      durationEl.textContent = "---";
    }
  });

  // Control Play/Pause
  playPauseBtn.addEventListener('click', () => {
    if(audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
    updatePlayPauseIcon();
  });

  // Botón Stop (pausa y reinicia)
  stopBtn.addEventListener('click', () => {
    audio.pause();
    audio.currentTime = 0;
    updatePlayPauseIcon();
  });
